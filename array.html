<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
    var coworkers = ["RJ", "Minkai"];

    </script>
    <h2>get</h2>
    <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
    coworkers.push('seaung');
    coworkers.push('hokai');
    </script>

    <h2>Count</h2>
    <script>
    document.write(coworkers.length);
    </script>
  </body>
<html>
